<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Project - Registration</title> 
		<meta charset ="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="final.css">

	  </head>
    <body>
<!--- Login Section ---> 

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 registrationPic">
                
            </div>
            <div class="col-lg-6 registration">
                <h2 class="heading">Sign Up</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fname" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lname" name="lastname" placeholder="Last Name" required>
                    </div>
            
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="inputCEmail" placeholder="Confirm Email" title="Email needs to match above email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control"id="inputPhoneNum" name="phoneNum" placeholder="Phone number" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, at least one special character(!@#$%^&*) and at least 8 or more characters" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputCPassword" placeholder="Confirm Password" title="Password needs to match" required>
                    </div>
                
                    <div class="input-group">
                        <select class="form-control" name="where">
                            <option>Province or Territory</option>
                            <option value="ON">Ontario</option>
                            <option value="AB">Alberta</option>
                            <option value="BC">British Columbia</option>
                            <option value="MN">Manitoba</option>
                        </select>
            
                        <select class="form-control" name="city">
                            <option>City</option>
                            <option value="Ottawa">Ottawa</option>
                            <option value="Toronto">Toronto</option>
                            <option value="Brampton">Brampton</option>
                        </select>
                    </div>
                    <br>
                    <input class="btn btn-primary registerButton" type="submit" value="Register" onClick="validatePassword()" href="Account.html">
                    <br>
                </form>
            </div>    
        </div>
        
    </div>

    </body>
</html>
